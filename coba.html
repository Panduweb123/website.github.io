<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="coba style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" placeholder="Masukkan email" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="Masukkan password" required>
      <button onclick="handleLogin()">Login</button>
      <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container hidden">
      <h2>Register</h2>
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" placeholder="Masukkan email" required>
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" placeholder="Masukkan password" required>
      <button onclick="handleRegister()">Register</button>
      <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>
  <script src="coba script.js"></script>
</body>
</html>
