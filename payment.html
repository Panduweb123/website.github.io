<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Payment Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="mandiri" required>
                        Mandiri
                    </label>
                    <label>
                        <input type="radio" name="payment" value="bri">
                        BRI
                    </label>
                    <label>
                        <input type="radio" name="payment" value="gopay">
                        GoPay
                    </label>
                    <label>
                        <input type="radio" name="payment" value="ovo">
                        OVO
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Payment Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter payment amount" required>
            </div>
            <a href="payment2.html" class="btn-submit">Payment</a>
        </form>
    </div>
</body>
</html>
